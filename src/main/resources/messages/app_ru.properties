global.description=<strong>Задание:</br>\
Создать систему голосования для выбора места обеда.</strong>\
    <ul>\
    <li> 2 типа пользователей: админ и обычные пользователи</li>\
    <li> Админ может добавлять новые рестораны и каждодневные меню (2-5 позиции обычно, только название блюда и цена)</li>\
    <li> Меню изменяется каждый день (админы вносят изменения)</li>\
    <li> Пользователи могут голосовать за ресторан в котором они хотят пообедать</li>\
    <li> Только один голос на одного пользователя</li>\
    <li> Если пользователь голосует снова в тот же день:\
        <ul type="circle">\
        <li> Если это происходит до 11:00 мы решаем, что он изменил своё решение</li>\
        <li> Если это происходит после 11:00, то голос не может быть изменен.</li>\
        </ul>\
    </li>\
    <li> Каждый ресторан предоставляет новое меню каждый день</li>\
  </ul>
